# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  buildConfiguration: 'Release'

pool:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET SDK'
  inputs:
    packageType: sdk
    version: '5.0.x'
- task: CmdLine@2
  displayName: 'Install CodeCov tool'
  inputs:
    script: 'dotnet tool install --global Codecov.Tool --version 1.12.4'
- task: NuGetToolInstaller@1
  displayName: 'Configure NuGet version'
  inputs:
    versionSpec: 5.8
- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: |
      **/*.csproj
      !**/*Vsix*.csproj
- task: DotNetCoreCLI@2
  displayName: 'Run tests with code coverage'
  inputs:
    command: 'test'
    projects: '**/*.Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutput=..\coverageresults\coverage /p:MergeWith=..\coverageresults\coverage.json /p:CoverletOutputFormat=opencover'

- script: |
    %USERPROFILE%\.dotnet\tools\codecov.exe -f .\tests\coverageresults\coverage.opencover.xml -t $(CODECOV_TOKEN)
  displayName: Upload coverage to codecov.io